# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.jvm=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable Gradle Build Cache
org.gradle.caching=true

# Enable configuration cache (disabled temporarily due to Python plugin compatibility)
org.gradle.configuration-cache=false

# Java version compatibility (fix for Java 24 compatibility issues)
# Use Java 17 or Java 21 for building (Java 24 not supported by Gradle 8.4)
# Set to Java 21 to avoid compatibility issues with Gradle 8.4
org.gradle.java.home=C\:\\Program Files\\Java\\jdk-21

# Build performance optimizations
org.gradle.daemon=true
org.gradle.configureondemand=true

# Android build optimizations
android.enableJetifier=false
android.enableR8.fullMode=true

# Robolectric JVM arguments for Windows/Java 21 compatibility
# See: https://github.com/robolectric/robolectric/issues/8965
# These settings help resolve "'posix:permissions' not supported as initial attribute" errors on Windows
org.gradle.jvmargs.test=-Djava.awt.headless=true -Dfile.encoding=UTF-8 -Duser.timezone=UTC -Djava.security.manager=allow -Djava.nio.file.spi.DefaultFileSystemProvider=sun.nio.fs.WindowsFileSystemProvider -Drobolectric.offline=true -Drobolectric.dependency.repo.url=https://repo1.maven.org/maven2 -Drobolectric.dependency.repo.id=central --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED --add-opens=java.base/java.nio.file=ALL-UNNAMED --add-opens=java.base/sun.nio.fs=ALL-UNNAMED --add-opens=java.base/java.nio.file.attribute=ALL-UNNAMED

# System properties for unit tests (Windows compatibility)
systemProp.java.io.tmpdir=C\:/Users/duyan/AppData/Local/Temp
systemProp.robolectric.logging.enabled=true

