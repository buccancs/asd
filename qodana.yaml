#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.recommended

#Enable inspections for multi-language project (Python + Kotlin/Android)
include:
  - name: PythonUnreachableCode
  - name: PyUnusedLocal
  - name: PyPep8Naming
  - name: UnusedDeclaration
  - name: KotlinUnusedImport

#Disable less relevant inspections for CI/CD
exclude:
  - name: SpellCheckingInspection
    paths:
      - "*"
  - name: GrazieInspection
    paths:
      - "*"

# Multi-language project paths
projectType: 
  - Android
  - Python

# Include both source directories for analysis
include:
  paths:
    - AndroidApp/src
    - PythonApp/src

# Exclude build outputs and dependencies
exclude:
  paths:
    - build/
    - AndroidApp/build/
    - PythonApp/build/
    - "**/.gradle/"
    - "**/node_modules/"
    - "**/__pycache__/"
    - "**/*.pyc"
    - "**/venv/"
    - "**/env/"

# For multi-language projects, use JVM linter which supports both Kotlin and Python
linter: jetbrains/qodana-jvm:2025.1
